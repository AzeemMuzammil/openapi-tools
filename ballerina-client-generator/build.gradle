apply from: "$rootDir/gradle/javaProject.gradle"
apply plugin: 'com.github.johnrengelman.shadow'

description = 'Ballerina - Swagger Tooling - Client Generator'

dependencies {
    compile group: 'com.github.jknack', name: 'handlebars', version: "${jknackHandlebarsVersion}"
    compile group: 'org.ballerinalang', name: 'ballerina-tool', version: "${ballerinaLangVersion}"
    compile group: 'org.ballerinalang', name: 'ballerina-lang', version: "${ballerinaLangVersion}"
    compile group: 'org.ballerinalang', name: 'annotations', version: "${ballerinaLangVersion}"

    testCompile group: 'org.testng', name: 'testng', version: "${testngVersion}"
//    implementation "com.github.jknack:handlebars"
//    implementation project(':ballerina-tool')
//    implementation project(':ballerina-lang')
//    implementation project(':ballerina-lang:annotations')
//    testCompile 'org.testng:testng'
}

jar {
    enabled = false
    dependsOn(shadowJar { classifier = null })
}

shadowJar {

    configurations = [project.configurations.runtimeClasspath]
    dependencies {
        include(dependency('com.github.jknack:handlebars'))
        include(dependency('commons-io:commons-io'))
        include(dependency('javax.validation:validation-api'))
        exclude('META-INF/*.SF')
        exclude('META-INF/*.DSA')
        exclude('META-INF/*.RSA')
    }
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}


openapi: 3.0.1
info:
  title: Service Openapi Yaml
  version: 2.0.0
servers:
  - url: "{server}:{port}/"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /greeting:
    put:
      summary: A resource for generating greetings
      operationId: getGreeting
      parameters:
        - name: name
          in: query
          description: the input string name
          required: true
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "200":
          description: Ok
components:
  schemas:
    Person:
      type: object
      required:
        - id
      properties:
        name:
          type: string
          pattern: /(?<!or)ange/g
        hobby:
          type: string
          pattern: '\+[0-9]{1,3}\-[0-9()+\-]{1,30}'
        id:
          type: integer
          maximum: 5
        salary:
          type: string
          pattern: ^[a-zA-Z0-9_]+$
        net:
          type: string
        count:
          type: integer

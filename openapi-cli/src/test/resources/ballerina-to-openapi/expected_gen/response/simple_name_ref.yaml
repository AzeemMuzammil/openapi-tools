components:
  schemas:
    ReturnValueMapString:
      type: object
      additionalProperties:
        type: string
    ReturnValuePrimitiveUnion:
      oneOf:
        - type: string
        - type: integer
          format: int64
    ReturnValueJson:
      type: object
    ReturnValueMapJson:
      type: object
      additionalProperties: true
    ReturnValueStrArray:
      type: array
      items:
        type: string
    ReturnValueMapRec:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Pet'
    ReturnValueStr:
      type: string
    ReturnValueStrNil:
      type: string
      nullable: true
    Dog:
      required:
        - breed
        - isBark
      type: object
      properties:
        breed:
          type: string
        isBark:
          type: boolean
    ReturnValueRecUnion:
      oneOf:
        - $ref: '#/components/schemas/Pet'
        - $ref: '#/components/schemas/Dog'
    Pet:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    ReturnValueXML:
      type: object
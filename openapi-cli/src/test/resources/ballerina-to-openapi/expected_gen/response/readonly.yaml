openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /res1:
    get:
      operationId: getRes1
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyPet'
  /res2:
    get:
      operationId: getRes2
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ReadOnlyStr'
  /res3:
    get:
      operationId: getRes3
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "202":
          description: Accepted
  /res4:
    get:
      operationId: getRes4
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyStrArray'
  /res5:
    get:
      operationId: getRes5
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyMapJson'
  /res6:
    get:
      operationId: getRes6
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyJson'
  /res7:
    get:
      operationId: getRes7
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ReadOnlyXML'
  /res8:
    get:
      operationId: getRes8
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyError'
  /res9:
    get:
      operationId: getRes9
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: integer
                format: int64
            text/plain:
              schema:
                type: string
  /res10:
    get:
      operationId: getRes10
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: integer
                format: int64
            text/plain:
              schema:
                type: string
  /res11:
    get:
      operationId: getRes11
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyRec'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    ReadOnlyPet:
      $ref: '#/components/schemas/Pet'
    ReadOnlyRec:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    ReadOnlyStr:
      type: string
    ReadOnlyError:
      $ref: '#/components/schemas/ErrorPayload'
    ReadOnlyMapJson:
      type: object
      additionalProperties:
        type: object
    ReadOnlyJson:
      type: object
    ReadOnlyStrArray:
      type: array
      items:
        type: string
    Pet:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    ReadOnlyXML:
      type: object

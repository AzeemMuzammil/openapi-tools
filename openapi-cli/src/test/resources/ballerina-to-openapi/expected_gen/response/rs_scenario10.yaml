openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: localhost:9090/payloadV
paths:
  /hi01:
    post:
      operationId: operation1_post_/hi01
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
  /hi:
    post:
      operationId: operation1_post_/hi
      responses:
        "200":
          description: Ok
          content:
            text/plain:

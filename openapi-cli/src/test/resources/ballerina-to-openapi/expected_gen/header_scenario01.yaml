openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /ping:
    get:
      operationId: operation_get_/ping
      parameters:
        - name: X-Client
          in: header
          schema:
            type: string
      responses:
        "200":
          description: Ok
  /v1:
    get:
      operationId: operation_get_/v1
      parameters:
        - name: XClient
          in: header
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Ok
components: {}

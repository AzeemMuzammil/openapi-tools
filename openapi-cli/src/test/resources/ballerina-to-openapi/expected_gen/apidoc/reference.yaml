openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: localhost:9090/payloadV
paths:
  /locations:
    get:
      summary: Represents Snowpeak location resource
      operationId: operation_get_/locations
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
  /locations/{id}/rooms:
    get:
      summary: Reperesents Snowpeak room collection resource
      operationId: "operation1_get_/locations/{id}/rooms"
      parameters:
        - name: id
          in: path
          description: Unique identification of location
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          description: Start date in format yyyy-mm-dd
          required: true
          schema:
            type: string
        - name: endDate
          in: query
          description: End date in format yyyy-mm-dd
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rooms'
  /reservation:
    put:
      summary: Represents Snowpeak reservation resource
      operationId: operation2_put_/reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
    post:
      summary: Represents Snowpeak reservation resource
      operationId: operation2_post_/reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
  /payment/{id}:
    post:
      summary: Represents Snowpeak payment resource
      operationId: "operation1_post_/payment/{id}"
      parameters:
        - name: id
          in: path
          description: Unique identification of payment
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentReceipt'
        "409":
          description: Conflict
components:
  schemas:
    ReserveRoom:
      type: object
      properties:
        count:
          type: integer
          description: Number of rooms
          format: int32
        id:
          type: string
          description: Unique identification of the room
      description: Represents rooms be reserved
    Reservation:
      type: object
      properties:
        endDate:
          type: string
          description: End date in yyyy-mm-dd
        reserveRooms:
          type: array
          description: Rooms to be reserved
          items:
            $ref: '#/components/schemas/ReserveRoom'
        startDate:
          type: string
          description: Start date in yyyy-mm-dd
      description: Represents a reservation of rooms
    Payment:
      type: object
      properties:
        cardholderName:
          type: string
          description: Name of the card holder
        expiryMonth:
          type: string
          description: Expiration month of the card in mm
        expiryYear:
          type: string
          description: Expiaration year of the card in yyyy
        cardNumber:
          type: integer
          description: Card number
          format: int32
      description: Reperesents payement for rooms
    PaymentReceipt:
      type: object
      properties:
        lastUpdated:
          type: string
          description: Last updated time stamp
        total:
          type: object
          description: Total amount paid
        rooms:
          type: array
          description: Booked rooms
          items:
            $ref: '#/components/schemas/Room'
        id:
          type: string
          description: Unique identification
      description: Reperesents receipt for the payment
    Links:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ReservationReceipt:
      allOf:
        - $ref: '#/components/schemas/Links'
        - type: object
          properties:
            expiryDate:
              type: string
              description: Expiry date in yyyy-mm-dd
            lastUpdated:
              type: string
              description: Last updated time stamp
            reservation:
              $ref: '#/components/schemas/Reservation'
            id:
              type: string
              description: Unique identification
    Room:
      type: object
      properties:
        wifi:
          type: boolean
          description: Availability of wifi
        price:
          type: object
          description: Cost for the room
        count:
          type: integer
          description: Number of rooms as per the status
          format: int32
        currency:
          type: string
          description: Currency used in price
        id:
          type: string
          description: Unique identification
        category:
          $ref: '#/components/schemas/RoomCategory'
        capacity:
          type: integer
          description: Number of people that can be accommodate
          format: int32
        status:
          $ref: '#/components/schemas/RoomStatus'
      description: Represents resort room
    Link:
      type: object
      properties:
        mediaTypes:
          type: array
          items:
            type: string
        rel:
          type: string
        href:
          type: string
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
    Location:
      allOf:
        - $ref: '#/components/schemas/Links'
        - type: object
          properties:
            address:
              type: string
              description: Address of the location
            name:
              type: string
              description: Name of the location
            id:
              type: string
              description: Unique identification
    Rooms:
      allOf:
        - $ref: '#/components/schemas/Links'
        - type: object
          properties:
            rooms:
              type: array
              description: Array of rooms
              items:
                $ref: '#/components/schemas/Room'
openapi: 3.0.1
info:
  title: 'snowpeak'
  version: 1.0.0
servers:
  - url: localhost:9090/snowpeak
paths:
  /reservation:
    post:
      operationId: operation1_put_/reservation
      responses:
        "204":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
        "409":
          description: "Error occurred while updating the reservation"
components:
  schemas:
    Link:
      type: object
      properties:
        rel:
          type: string
        actions:
          type: string
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
      required:
        - rel
        - href

openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: postReservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
  /getOrder:
    post:
      operationId: postGetorder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
components:
  schemas:
    Order:
      required:
        - rel
      type: object
      properties:
        rel:
          type: string
        actions:
          $ref: '#/components/schemas/OrderType'
      additionalProperties: false
    Action:
      type: string
      enum:
        - PATCH
        - DELETE
        - PUT
        - POST
        - GET
    OrderType:
      type: string
      enum:
        - custom size
        - Half "Portion"
        - full
    Link:
      required:
        - rel
      type: object
      properties:
        rel:
          type: string
        actions:
          $ref: '#/components/schemas/Action'
      additionalProperties: false

openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /header:
    get:
      operationId: getHeader
      parameters:
        - name: h
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/Header'
        - name: h0
          in: header
          schema:
            type: string
            default: ""
        - name: h1
          in: header
          schema:
            type: string
            default: '"John"'
        - name: h2
          in: header
          schema:
            type: array
            items:
              type: string
            default: "[]"
        - name: h3
          in: header
          schema:
            type: array
            items:
              type: string
            default: "[one, two, three]"
        - name: h4
          in: header
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: h5
          in: header
          schema:
            type: array
            items:
              type: number
              format: float
        - name: h6
          in: header
          schema:
            allOf:
              - $ref: '#/components/schemas/Record'
            default:
              name: John
              city: London
        - name: h7
          in: header
          schema:
            allOf:
              - $ref: '#/components/schemas/Header'
            default:
              header1: header1
              header2:
                - 1
                - 2
                - 3
              header4: false
              header3: []
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Header:
      required:
        - header1
        - header2
        - header3
        - header4
      type: object
      properties:
        header1:
          type: string
        header2:
          type: array
          items:
            type: integer
            format: int64
        header3:
          type: array
          items:
            type: number
            format: float
        header4:
          type: boolean
      additionalProperties: false
    Record:
      required:
        - city
        - name
      type: object
      properties:
        name:
          type: string
        city:
          type: string
      additionalProperties: false
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string

openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /ping:
    get:
      operationId: getPing
      parameters:
        - name: headerValue
          in: header
          required: true
          schema:
            type: string
        - name: x-request-client
          in: header
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Ok
  
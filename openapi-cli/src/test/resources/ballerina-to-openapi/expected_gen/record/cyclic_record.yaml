openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: petstore.swagger.io
      port:
        default: "443"
paths:
  /pet:
    post:
      operationId: operation_post_/pet
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        "202":
          description: Accepted
  /pet02:
    post:
      operationId: operation_post_/pet02
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError02'
        "202":
          description: Accepted
  /pet03:
    post:
      operationId: operation_post_/pet03
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError03'
        "202":
          description: Accepted
components:
  schemas:
    ResponseError:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: true
        resError:
          $ref: '#/components/schemas/ResponseError'
    ResponseError02:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: true
        resError:
          oneOf:
            - $ref: '#/components/schemas/ResponseError02'
            - type: string
    ResponseError03:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: true
        resError:
          type: array
          items:
            $ref: '#/components/schemas/ResponseError03'

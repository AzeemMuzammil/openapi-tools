openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: http://petstore.openapi.io:443/v2
paths:
  /pets:
    get:
      operationId: operation1_post_/pets
      responses:
        "200":
          description: Successful
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Link:
      type: object
      properties:
        rel:
          type: string
        href:
          type: string
        mediaTypes:
          type: array
          items:
            type: string
        actions:
          type: array
          items:
            type: string
            enum:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
      required:
        - rel
        - href
    Links:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
    ReservationReceipt:
      allOf:
        - $ref: "#/components/schemas/Links"
        - type: object
          properties:
            id:
              type: string


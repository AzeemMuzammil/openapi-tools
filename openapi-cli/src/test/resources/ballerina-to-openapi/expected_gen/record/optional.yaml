components:
  schemas:
    Link:
      required:
        - href
      type: object
      properties:
        rel:
          type: string
        href:
          type: string
        mediaTypes:
          type: array
          items:
            type: string
        pet:
          $ref: '#/components/schemas/Pet'
      additionalProperties: false
    Pet:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      additionalProperties: false
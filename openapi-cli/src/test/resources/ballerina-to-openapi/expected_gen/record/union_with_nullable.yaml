components:
  schemas:
    Cat:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
      additionalProperties: false
    Dog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
      additionalProperties: false
    Link:
      required:
        - pet
        - rel
      type: object
      properties:
        rel:
          type: string
        pet:
          nullable: true
          oneOf:
            - $ref: '#/components/schemas/Dog'
            - $ref: '#/components/schemas/Cat'
      additionalProperties: false
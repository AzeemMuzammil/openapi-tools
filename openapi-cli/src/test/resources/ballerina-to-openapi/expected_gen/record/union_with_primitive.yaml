components:
  schemas:
    Cat:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
      additionalProperties: false
    Link:
      required:
        - pet
        - rel
      type: object
      properties:
        rel:
          type: string
        pet:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/Cat'
      additionalProperties: false

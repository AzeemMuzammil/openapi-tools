components:
  schemas:
    Link:
      required:
        - pet
        - rel
      type: object
      properties:
        rel:
          type: string
        pet:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/Cat'
      additionalProperties: false
    Cat:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
      additionalProperties: false
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string

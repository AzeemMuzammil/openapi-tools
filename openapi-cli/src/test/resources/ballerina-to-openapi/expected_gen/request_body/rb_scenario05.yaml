openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    post:
      operationId: operation_post_/pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        "200":
          description: Ok
components:
  schemas:
    TagType:
      type: object
      properties:
        id:
          type: integer
          format: int32
        category:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  type: string
    Tag:
      type: object
      properties:
        name:
          type: string
        tagType:
          $ref: '#/components/schemas/TagType'
        id:
          type: integer
          format: int32
    Pet:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
          format: int32
        tag:
          $ref: '#/components/schemas/Tag'

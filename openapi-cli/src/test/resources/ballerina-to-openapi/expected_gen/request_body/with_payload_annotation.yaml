openapi: 3.0.1
info:
  title: PayloadV
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      operationId: operation_post_/reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "200":
          description: Ok
components:
  schemas:
    Reservation:
      required:
        - count
        - endDate
        - roomId
        - startDate
      type: object
      properties:
        roomId:
          type: string
        count:
          type: integer
          format: int32
        startDate:
          type: string
        endDate:
          type: string

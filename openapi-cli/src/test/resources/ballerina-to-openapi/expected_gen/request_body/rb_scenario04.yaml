openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    post:
      operationId: postPets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        "200":
          description: Ok
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrorPayload'
                  - $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Pet:
      required:
        - id
        - name
        - tag
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          $ref: '#/components/schemas/Tag'
    Tag:
      required:
        - id
        - name
        - tagType
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tagType:
          $ref: '#/components/schemas/TagType'
    TagType:
      required:
        - category
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        category:
          type: array
          items:
            type: string
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string

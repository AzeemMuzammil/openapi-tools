openapi: 3.0.1
info:
  title: ' payloadV'
  version: 1.0.0
servers:
  - url: localhost:9090/payloadV
paths:
  /pets:
    put:
      operationId: operation_put_/pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tag'
      responses:
        "200":
          description: Ok
    post:
      operationId: operation_post_/pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        "200":
          description: Ok
components:
  schemas:
    TagType:
      type: object
      properties:
        id:
          type: integer
          format: int32
        category:
          type: array
          items:
            type: string
    Tag:
      type: object
      properties:
        name:
          type: string
        tagType:
          type: array
          items:
            $ref: '#/components/schemas/TagType'
        id:
          type: integer
          format: int32
    Pet:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
          format: int32

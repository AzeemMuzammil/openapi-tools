openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Petstoe
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
paths:
  /pets:
    get:
      operationId: listPets
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int_invalid
        - name: offset
          in: query
          schema:
            type: integer
            format: int_invalid
        - name: next
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: An paged array of pets
